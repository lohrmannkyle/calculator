<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <script src="js/funct.js" defer></script>
        <link href="styles/styles.css" rel="stylesheet">
    </head> 
    <body>
        <div class="calc-outline">
            <div class="inner">
                <div class="display">
                    <p class="numbers">0</p>
                </div>
                <div class="buttons">
                    <div class="row">
                        <button class="button" id="clear">Clear</button>
                        <button class="button" id="delete">Delete</button>
                    </div>
                    <div class="row">
                        <button class="button" id="character">7</button>
                        <button class="button" id="character">8</button>
                        <button class="button" id="character">9</button>
                        <button class="button" id="function">/</button>
                    </div>
                    <div class="row">
                        <button class="button" id="character">4</button>
                        <button class="button" id="character">5</button>
                        <button class="button" id="character">6</button>
                        <button class="button" id="function">*</button>
                    </div>
                    <div class="row">
                        <button class="button" id="character">1</button>
                        <button class="button" id="character">2</button>
                        <button class="button" id="character">3</button>
                        <button class="button" id="function">-</button>
                    </div>
                    <div class="row">
                        <button class="button" id="dot">.</button>
                        <button class="button" id="character">0 </button>
                        <button class="button" id="solve">=</button>
                        <button class="button" id="function">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
